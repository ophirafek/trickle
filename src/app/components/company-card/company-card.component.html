<mat-card class="mb-4 cursor-pointer hover:bg-gray-50" (click)="navigateToCompany($event)">
  <mat-card-content class="p-4">
    <div class="flex items-center justify-between">
      <div>
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gray-200 rounded-lg flex items-center justify-center">
            <mat-icon class="text-gray-500">business</mat-icon>
          </div>
          <div>
            <h3 class="font-medium text-gray-800">{{ company.registrationName }}</h3>
            <p class="text-sm text-gray-500">{{ company.industry || 'No industry' }} â€¢ {{ company.size || 'Unknown size' }}</p>
          </div>
        </div>
        <div *ngIf="extended || company.location" class="mt-2 flex items-center space-x-4 text-sm text-gray-500">
          <span *ngIf="company.location">{{ company.location }}</span>
          <span *ngIf="company.website">{{ company.website }}</span>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <button mat-icon-button color="primary" (click)="$event.stopPropagation()">
          <mat-icon>phone</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="$event.stopPropagation()">
          <mat-icon>email</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="$event.stopPropagation()">
          <mat-icon>place</mat-icon>
        </button>
        <button *ngIf="extended || company.id" mat-icon-button [matMenuTriggerFor]="companyMenu" (click)="$event.stopPropagation()">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #companyMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
          </button>
          <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
          <button mat-menu-item>
            <mat-icon>share</mat-icon>
            <span>Share</span>
          </button>
        </mat-menu>
      </div>
    </div>
  </mat-card-content>
</mat-card>
