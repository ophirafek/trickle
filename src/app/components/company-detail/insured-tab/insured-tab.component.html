<div>
    <div class="flex justify-between mb-4">
      <h3 class="text-lg font-medium text-gray-700">Insured Companies</h3>
      <button 
        class="bg-blue-600 text-white px-3 py-1 rounded flex items-center space-x-1 hover:bg-blue-700"
        (click)="addInsuredCompany()"
      >
        <i class="fa fa-plus"></i>
        <span>Add Insured Company</span>
      </button>
    </div>
    
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border border-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Company Name</th>
            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Relationship</th>
            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Status</th>
            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Policy Number</th>
            <th class="py-3 px-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider border-b">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200">
          <tr *ngFor="let company of insuredCompanies" class="hover:bg-gray-50">
            <td class="py-3 px-4 text-sm font-medium text-gray-900">{{ company.name }}</td>
            <td class="py-3 px-4 text-sm text-gray-500">{{ company.relationship }}</td>
            <td class="py-3 px-4 text-sm text-gray-500">
              <span class="px-2 py-1 text-xs rounded-full bg-green-100 text-green-800">
                {{ company.status }}
              </span>
            </td>
            <td class="py-3 px-4 text-sm text-gray-500">{{ company.policyNumber }}</td>
            <td class="py-3 px-4 text-sm text-gray-500">
              <div class="flex space-x-2">
                <button class="p-1.5 bg-blue-100 text-blue-600 rounded hover:bg-blue-200 transition-colors">
                  <i class="fa fa-eye"></i>
                </button>
                <button class="p-1.5 bg-green-100 text-green-600 rounded hover:bg-green-200 transition-colors">
                  <i class="fa fa-edit"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    <!-- Empty state -->
    <div *ngIf="insuredCompanies.length === 0" class="text-center py-8">
      <p class="text-gray-500">No insured companies available.</p>
      <button 
        class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
        (click)="addInsuredCompany()"
      >
        Add an insured company
      </button>
    </div>
  </div>
