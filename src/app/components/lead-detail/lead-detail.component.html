<!-- First column -->
<div>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Lead Name</mat-label>
    <input matInput [(ngModel)]="editingLead.leadName" placeholder="Lead name">
  </mat-form-field>
  
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Company</mat-label>
    <mat-select [(ngModel)]="editingLead.companyId">
      <mat-option value="">-- Select Company --</mat-option>
      <mat-option *ngFor="let company of companies" [value]="company.id">
        {{ company.registrationName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!-- Second column -->
<div>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Status</mat-label>
    <mat-select [(ngModel)]="editingLead.statusCode">
      <mat-option value="New">New</mat-option>
      <mat-option value="Contacted">Contacted</mat-option>
      <mat-option value="Qualified">Qualified</mat-option>
      <mat-option value="Proposal">Proposal</mat-option>
      <mat-option value="Negotiation">Negotiation</mat-option>
    </mat-select>
  </mat-form-field>
  
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Owner Employee ID</mat-label>
    <input matInput type="number" [(ngModel)]="editingLead.ownerEmployeeId" placeholder="Owner employee ID">
  </mat-form-field>
</div>

<!-- Third column -->
<div>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Sales Gap Value ($)</mat-label>
    <input matInput type="number" [(ngModel)]="editingLead.salesGapValue" placeholder="0" min="0">
  </mat-form-field>
  
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Probability (%)</mat-label>
    <input matInput type="number" [(ngModel)]="editingLead.probability" placeholder="0" min="0" max="100">
  </mat-form-field>
</div>
